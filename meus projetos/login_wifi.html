<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Gratuito BH</title>
    
    <link rel="stylesheet" href="wifi_styles.css"> 
    
    <script src="wifi_scripts.js" defer></script> 
</head>
<body>

    <div class="background-container">
        
        <div class="login-card">
            
            <img src="imagens/pngegg.png" alt="Logo da Instituição/Rede" class="wifi-logo">
            
            <h1>Conecte-se e Navegue!</h1>
            <p>Insira seus dados para acesso à nossa rede de internet gratuita.</p>

            <form id="wifi-form">
                
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="********" required>
                </div>
                
                <p id="message" class="error-message"></p>

                <button type="submit" id="connect-button">Conectar</button>
            </form>

            <p class="privacy-note">Ao se conectar, você concorda com nossos <a href="#" target="_blank">Termos de Uso e Privacidade</a>.</p>
        </div>
        
    </div>

</body>
</html>
