<!-- Conversão de tipos de dados:
 crie duas variaveis, uma com um numero e outra com uma string.
 tente soma-las e veja o resultado.
 depois converta a string em um número e tente a soma novamente-->

 <!DOCTYPE html>

        <head>

        <body>
            <h1>Exercício 1</h1>
            <script>
                var numero = 26;
                var texto = "50";
                console.log(numero + texto);

                texto = Boolean (texto);
                console.log(numero + texto);
            </script>
        </body>
