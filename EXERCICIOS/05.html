<!--eSTRUTURA DE CONTROLE DE LOOP: crie um loop while que imprima os números de 10 a 1 no console, em ordem decrescente-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 5</title>
    </head>
    <body>
        <h1>Exercício 05</h1>
        <script>
          var i = 10;
          while (i > 0) {
            console.log(i);
            i--;
          }
        </script>
