<!--Uso de operadores: declare três variáveis:
a, b, e c. Defina valores para a e b. use operadores parar fazer c ser igual a a mais b, depois a menos b, depois multiplicado por b, e finalmente a dividido por b, imprima o resultado no console-->
<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset = "UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Exercício 2</title>
        </head>
        <body>
            <h1>Exercício 02</h1>
            <script>
                var a = 1;
                var b = 1;
                var c 
                c = a + b;
                console.log(c);
                c = a - b;
                console.log(c);
                c = a * b;
                console.log(c);
                c = a / b;
                console.log(c);
            </script>
        </body>
