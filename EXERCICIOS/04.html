<!--Estrutura de controle loop (for): crie um loop for que imprima os numeros de 1 a 10 no console-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    </head>
    <body>
        <h1>Exercício 04</h1>
        <script>
            for (var i = 1; i <= 10;) {
                console.log(1);
                --i;
            }   
        </script>
    </body>
